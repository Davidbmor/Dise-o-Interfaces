<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos y Discografía</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Sección de videos -->
    <section class="videos-section">
        <h2>Videos</h2>
        <p>Checkea nuestros últimos videos</p>
        <div class="video-container">
            <div class="video-card">
                <iframe width="100%" height="250" src="https://www.youtube.com/embed/VUd08p6-VMY" 
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                        clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <div class="video-info">SFDK & Sho-Hai – Pichón Break</div>
            </div>
            <div class="video-card">
                <iframe width="100%" height="250" src="https://www.youtube.com/embed/VUd08p6-VMY" 
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                        clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <div class="video-info">No Le Da</div>
            </div>
            <div class="video-card">
                <iframe width="100%" height="250" src="https://www.youtube.com/embed/VUd08p6-VMY" 
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                        clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <div class="video-info">Defectos y taras</div>
            </div>
        </div>
    </section>

    <!-- Sección de discografía -->
    <section class="discografia-section">
        <h2>Discografía</h2>
        <div class="album-container">
            <div class="album-card">
                <img src="https://via.placeholder.com/300x300" alt="Luces Fuera">
                <div class="album-info">
                    <h3>Luces Fuera</h3>
                    <p>2024</p>
                </div>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/300x300" alt="The Kingtape">
                <div class="album-info">
                    <h3>The Kingtape</h3>
                    <p>2021</p>
                </div>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/300x300" alt="Lebron">
                <div class="album-info">
                    <h3>Lebron</h3>
                    <p>2018</p>
                </div>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/300x300" alt="78">
                <div class="album-info">
                    <h3>78</h3>
                    <p>2015</p>
                </div>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/300x300" alt="El tratamiento regio">
                <div class="album-info">
                    <h3>El tratamiento regio</h3>
                    <p>2012</p>
                </div>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/300x300" alt="Héroe">
                <div class="album-info">
                    <h3>Héroe</h3>
                    <p>2010</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
